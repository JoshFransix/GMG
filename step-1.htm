<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/step-1.css" />
<!-- <link rel="stylesheet" href="./index.htm" /> -->
<title>GMG | Check refund estimate</title>
</head>
<body>
<div class="container">
<header>
  <a class="logo" href="#index.htm"><h1 >GMG</h1></a>
  <a class="home-btn" href="#">Home <i class="far fa-folder-open"></i></a>
</header>
</div>

<div class="steps">
<a href="./step-1.htm" class="active step-1-banner">
  <h4 class="one-icon">1</h4>
  <div class="one-icon-text">
    <h3>Step 1</h3>
    <h5>Basic Info</h5>
  </div>
</a>
<a href="step-2.htm" class="step-2-banner">
  <h4 class="two-icon">2</h4>
  <div class="two-icon-text">
    <h3>Step 2</h3>
    <h5>Company Info</h5>
  </div>
</a>
</div>

<div class="step-1-wrap">
<section id="step-1">
<div class="step-1-container">
  <div class="step-1-content">
    <div class="step-1-header-text">
      <h1>Answer the questions below to see your refund estimate</h1>
      <h4>
        In two easy steps you can see your potential end of year tax
        savings. Please carefully fill the form below as accurately as you
        can.
      </h4>
    </div>

    <div class="step-1-input-container">
      <div class="step-1-input-content">
        <form>
          <div class="step-1-input step-1-input-1">
            <label for="name">First Name</label>
            <input type="text" id="firstname" />
          </div>
          <div class="step-1-input step-1-input-2">
            <label for="name">Last Name</label>
            <input type="text" id="lastname" />
          </div>
          <div class="step-1-input step-1-input-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="step-1-input step-1-input-4">
            <label for="number">Phone Number</label>
            <input type="number" id="phonenumber" />
          </div>
          <div class="step-1-input step-1-input-5">
            <label for="name">Company Name</label>
            <input type="text" id="companyname" />
          </div>
          <div class="step-1-input step-1-input-6">
            <label for="name">Industry</label>
            <select name="industry" id="industry">
              <option value="Josh">jonion</option>
              <option value="Josh">nkbfue</option>
              <option value="Josh">gfnhf</option>
            </select>
          </div>
        </form>
        <div class="form-link">
          <a href="./step-2.htm" class="btn-dark">Next</a>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</div>

</body>
</html>
